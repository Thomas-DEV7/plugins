<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!--Scripts -->
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/loader.js"></script>
  <script src="components/plugins.js"></script>
  <!--Mapa -->
   <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
   <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loader.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>Faça a escolha certa:</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-danger btn-lg" id="naoclique">Não clique!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-lg" id="clique">Pode clicar aqui!</button>
      </div>
    </div>
    <h4>BEEP e Viber</h4>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-outline-primary btn-lg" id="beep">BEEP</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-outline-primary btn-lg" id="viber">VIBRAR</button>
      </div>
    </div>
    <h6>Geolocation</h6>
      <div class="row">
      <div class="col-sm">
        <button class="btn btn-outline-info btn-lg" id="local">Local</button>
      </div>
    </div>
  </div>
</body>
</html>
